<body>
    <h1>vamos práticar</h1>

<script>
    var nome =  prompt('qual o seu nome?')
    var idade = prompt ('qual sua idade?')
    document.write (`seu nome é ${nome} e sua idade é: ${idade}`)
    
    let num1 = Number(prompt('digite um numero'))
    let num2 = Number(prompt('digite outro numero'))
    let soma = num1 + num2
    document.write (`<p>a soma entre ${num1} e ${num2}  é ${soma} </p>`)
    document.write(`<p> seu nome tem ${nome.length} letras, e seu nome em maiusculo é ${nome.toUpperCase()}`)
</script>
