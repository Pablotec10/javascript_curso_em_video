<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1> Sistema de multas</h1>
    digite a sua velocidade <input type="number" name="velocidade" id="velocidade" > 
    <input type="button" value="verificar" onclick="multas()"> 
    <div id="resultado"></div>
    <script>
   
    function multas(){
        var velocidad = document.querySelector ('input#velocidade')
        var resultado = document.querySelector ('div#resultado')
        var vel = Number (velocidad.value)
        // var vel = velocidad
        resultado.innerHTML = `sua velocidade é ${vel}`

        if ( vel > 70){
            resultado.innerHTML += `<p>você foi multado</p>`
        }
        resultado.innerHTML += `<p> diriga com atencao</p>`
    }
     
    </script>
</body>
</html>
