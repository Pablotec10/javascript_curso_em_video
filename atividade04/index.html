<!-- O atributo NAME deve ser usado principalmente para identificar campos de formulários. Sempre que realizamos um “submit” de um formulário, o atributo NAME é o identificador dentro de uma requisição GET ou POST no servidor.Vejamos algumas diferenças entre GET e POST: O método GET cria uma seqüência de consulta(query string) e a acrescenta à URL do script no servidor que manipula a solicitação. O método POST cria um par nome/valor que são passados no corpo da mensagem de pedido HTTP. -->
